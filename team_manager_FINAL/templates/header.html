<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NHL Team Manager</title>
  <link rel="icon" href="{{ url_for('static', filename='NHL.png') }}" type="image/png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-custom {
      background-color: black; /* black background color */
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link,
    .navbar-custom .navbar-toggler-icon {
      color: white; /* Ensures text and toggler icon are white for contrast */
    }
    .navbar-custom .nav-link.active {
      color: white; /* Optional: different color for active link */
    }
    .navbar-logo {
      background-color: black; /* Match navbar background */
      padding: 10px 0;
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Align logo and text to the left */
      padding-left: 15px; /* Optional: Add padding on the left side */
    }
    .navbar-logo img {
      width: 75px;
      height: auto;
      margin-right: -1px; /* Reduced space between logo and text */
    }
    .navbar-logo span {
      font-size: 32px; /* Font size */
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Logo and Title on its own line -->
  <div class="navbar-logo">
    <img src="{{ url_for('static', filename='NHLlogo.png') }}" alt="Team Logo">
    <span>NHL Team Manager</span>
  </div>

  <!-- Navbar with Roster Dropdown and Account Dropdown -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <!-- Navbar Toggle Button (For small screens) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!-- Home Link -->
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('accounthome') }}">Home</a>
          </li>

          <!-- Roster Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownRoster" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Roster
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownRoster">
              <!-- Link to View Roster -->
              <li><a class="dropdown-item" href="{{ url_for('roster') }}">View Roster</a></li>
              <!-- Link to Add New Player -->
              <li><a class="dropdown-item" href="{{ url_for('create') }}">Add New Player</a></li>
            </ul>
          </li>

          <!-- Schedule Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="" id="navbarDropdownSchedule" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Schedule
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownSchedule">
              <!-- Link to View Schedule -->
              <li><a class="dropdown-item" href="{{ url_for('schedule') }}">View Schedule</a></li>
              <!-- Link to Add New Game -->
              <li><a class="dropdown-item" href="{{ url_for('addgame') }}">Add New Game</a></li>
            </ul>
          </li>
        </ul>

        <!-- Account Dropdown -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownAccount" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Account
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownAccount">
              <!-- Account Details Link -->
              <li><a class="dropdown-item" href="{{ url_for('accountdetails') }}">Account Details</a></li>
              <!-- Logout Link -->
              <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS and Popper.js for dropdown functionality -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
